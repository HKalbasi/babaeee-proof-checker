<html>
  <head>

  </head>
  <body dir="rtl">
    <h1>اثبات چک کن ببعییی</h1>
    <p id="statement"></p>
    <span id="drag-label"></span>
    <span id="wait-label"></span>
    <div id="pallete-div" style="display: none;">
      <h2>پالت قضیه ها</h2>
      <div id="pallete"></div>
    </div>
    <div id="tool-div" style="display:none">
      <h2>ابزار ها</h2>
      <input type="radio" id="tool-apply" name="tool" value="apply" checked="checked">
      <label id="tool-apply-label" for="tool-apply">اعمال کردن</label>
      <input type="radio" id="tool-rewrite" name="tool" value="rewrite">
      <label id="tool-rewrite-label" for="tool-rewrite">بازنویسی کردن</label>
      <button id="tool-undo-button">آندو</button>
      <button id="tool-auto-button">اثبات خودکار</button>
      <button id="tool-assert-button">ادعای جدید</button>
    </div>
    <div>
      <h2>وضعیت</h2>
      <div dir="ltr" id="state"></div>
    </div>
    <script type="module" src="entry.mjs"></script>
  </body>
</html>
